version: "3.7"

services: 
  postgres:
    image: postgres:13.2
    ports: 
      - 54320:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: postgres
    volumes:
      - ./sql/:/docker-entrypoint-initdb.d/
      - postgres:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    ports: 
      - 54330:80
    environment: 
      PGADMIN_DEFAULT_EMAIL: cheesecat47@gmail.com
      PGADMIN_DEFAULT_PASSWORD: qwer
    volumes:
      - pgadmin:/var/lib/pgadmin

volumes:
  postgres:
  pgadmin: